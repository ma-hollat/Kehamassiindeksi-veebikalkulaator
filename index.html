<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Kehamassiindeksi veebikalkulaator</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center"><h1>Kehamassiindeksi veebikalkulaator</h1></div>
            <div class="card-body">
                <form class="w-50 m-auto">
                    <div class="form-group">
                        <label><h4>Age:</h4></label>
                        <input type="number" id="age" placeholder="Age 20-60" class="form-control">
                    </div>
                    <div class="form-group">
                        <label><h4>Weight:</h4></label>
                        <input type="number" id="weight" placeholder="Weight in kg" class="form-control">
                    </div>
                    <div class="form-group">
                        <label><h4>Height:</h4></label>
                        <input type="number" id="height" placeholder="Height in cm" class="form-control">
                    </div>
                    <div class="form-group">
                        <h3 id="Value"></h3>
                    </div>
                    <button type="submit" class="btn calculate btn-light btn-lg download-btn"> Calculate</button>
                    <button type="submit" class="btn clear btn-light btn-lg download-btn"> Clear</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
